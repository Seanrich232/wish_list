<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body class="vsc-initialized">
<div class="container">
    <h3>Create a New Wish List Item</h3>
    <a href="/wish">Home</a> | <a href="/logout">Logout</a>
    <br>
    {% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <br>
    <form action="/wish/createWish" method="POST">
        <div class="form-group row">
            {% csrf_token %}
            <label for="Item/Product" class="col-sm-2 col-form-label">Item / Product</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="product" id="product" value=" ">
            </div>
            <br>
            <br>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <input class="btn btn-primary pull-right" type="submit">
            </div>
            <a href="/wish">go back!</a>
        </div>
    </form>
